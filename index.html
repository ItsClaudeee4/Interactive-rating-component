<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projet2.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="rate">
        <div class="img">
        <img src="icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rate">
        <div class="numbers"><button>1</button></div>
        <div class="numbers"><button>2</button></div>
        <div class="numbers"><button>3</button></div>
        <div class="numbers"><button>4</button></div>
        <div class="numbers"><button>5</button></div>
      </div>
      <button class="btn" id="btn">SUBMIT</button>
    </div>
    <div class="thank-you hidden " id="results">
        <img src="illustration-thank-you.svg" alt="">
        <p class="results">You selected <span id="rating"></span> out of 5</p>
        <h1> Thank you!</h1>
        <p> We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!</p>
            <button id="btn-2">Rate Again</button>
        </div>
    <script src="projet2.js"></script>
</body>
</html>
